[TRAIN]
    # Dataset name
    data.dataset = rwth
    # Name of the splitting
    data.split = 30_samples
    # Dataset version
    data.version =
    # Number of episodes in one epoch
    data.episodes = 100
    # Flag to use CUDA
    data.cuda = 1
    # Number of GPU if data.cuda is set to 1
    data.gpu = 0

    data.rotation_range = 10
    data.width_shift_range = 0.10
    data.height_shift_range = 0.10
    data.horizontal_flip = True

    # 0.33, 0.5, 0.64, 0.75
    data.train_size = 0.75
    data.test_size = 0.25
    data.n_train_per_class = 30
    data.n_test_per_class = 0
    data.batch_size = 32
    data.weight_classes =

    # Path to the saved model
    model.save_path = ./results/rwth_30/tf_learning_densenet_maml/checkpoints/checkpoint.rwth_densenet_test_growth_rate_64_layers_6_12.h5
    # <type> = vanilla | augmentation
    model.type = augmentation
    model.name = DenseNet
    model.weights =

    # Flag to write output to file
    output.write = 1
    # Path to debug info
    output.train_path = ./results/rwth_30/tf_learning_densenet_maml/results/rwth_densenet_{}.csv
    # Config file
    output.config_path = ./results/rwth_30/tf_learning_densenet_maml/config/rwth_densenet_{}.json
    # tensorboard summary
    summary.save_path = ./results/rwth_30/tf_learning_densenet_maml/summaries/{}/{}_{}_{}_{}

    # Number of epochs to train
    train.epochs = 100
    # Name of the optimizer
    train.optim_method = Adam
    # Learning rate
    train.lr = 0.001
    # Early stopping patience
    train.patience = 30

