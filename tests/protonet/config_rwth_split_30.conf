    # Data dimenstions (width,height,channels)
    model.x_dim = 132,92,3
    # Embedding dimension
    model.z_dim = 64
    # Path to the saved model
    model.save_path = ./results/rwth_30/protonet/checkpoints/checkpoint.rwth_protonet.h5
