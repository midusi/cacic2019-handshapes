    model.type = augmentation

    model.nb_layers = 4
    model.nb_filters = 64

    # Flag to write output to file
    output.write = 1
    # Path to debug info
    output.train_path = ./results/rwth_30/protonet/results/rwth_protonet_{}_{}.csv
    # Config file
    output.config_path = ./results/rwth_30/protonet/config/rwth_protonet_{}_{}.json
    # tensorboard summary
    summary.save_path = ./results/rwth_30/protonet/summaries/{}/rwth_protonet_{}_{}

    # Number of epochs to train
    train.epochs = 300
    # Name of the optimizer
    train.optim_method = Adam
    # Learning rate
    train.lr = 0.001
